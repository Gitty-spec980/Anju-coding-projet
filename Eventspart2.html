<html>
    <head>
        <title>Changing the CSS properties</title>
        <style>
            h2 {
                text-align: center;
            }
            .rectangle {
                border: 5px solid burlywood;
                width: 200px;
                height: 200px;
                margin:auto;
            }
            .buttons {
                padding: 20px;
                width: 200px;
                margin: auto;

            }

        </style>
    </head>

    <body>
        <h2>Make changes to the rectangle!</h2>
        <div class="rectangle"></div>
        <div class="buttons">
            <button onclick="changeToCircle()">Make THis SHape Into A CirclEeeEe</button>
            <button onclick="hide()">Hide </button>
            <button onclick="show()">show</button>


        </div>
        <script>
            let div = document.querySelector('.rectangle');
            function changeToCircle() {
                // div.style.width="200px";
                div.style.borderRadius="50%";

            }
            function hide() {
                div.style.display = "none"
            }
             function show() {
                    div.style.display = "block"
                }
                div.onmouseenter=function(){
                    div.style.background = "purple"
                }
                div.onmouseout=function(){
                    div.style.background="none"
                }
            
        </script>
    </body>
</html>
