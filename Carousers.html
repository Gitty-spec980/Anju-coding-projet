<!DOCTYPE html>
<head>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    

</head>
<body>
    <div class="container">
        <h2> Carousel Examples</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class=" carousel-indicators"> <li data-target="#mycarousel" data-slide-to="0"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2" class="active"></li>

        
            </ol>
            <div class="carousel-inner">
                <div class="item">
                    <img src="https://e0.pxfuel.com/wallpapers/723/19/desktop-wallpaper-liquicity-digital-art-music-8k-digital-art.jpg" alt="Image 1" width="100%">


                </div>
                <div class="item">
                    <img src="https://i.redd.it/m9n6c8e1ubp51.jpg"
                        alt="Image 2" width="100%">
                
                
                </div>
        <div class="item active">
            <img src="https://a-static.besthdwallpaper.com/lonely-girl-lost-her-way-wallpaper-2048x1152-106464_49.jpg" alt="Image 3 " width="100%">
        </div>
            </div>
            <a class="left carousel-control" href="" data-slide="prev">

            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>

            </a>
    
        </div>
